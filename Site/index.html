<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoniaVet</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Noto+Sans:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/formulario.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body id="page-home">

    <div>

        <div class="content">

            <header>
                <img class="logoSoniaVet" src="/assets/logoSintonia.png" logoSoniaVet >
                <a href="#"><span>Me conte seu caso</span></a>
            </header>
            
            <main>

                <h1>Veterinária a domicílio</h1>
                
                <p>Atendimento especializado e individual.</p>

            </main>
    
        </div>

    </div>

    <div id="modal">
        <a href="" id="fechar">Fechar</a>
        <div class="content">
            <div class="header">
                <h1> Preencha todos os campos </h1>
            </div>
            <form action="" method="post">
                <div id="nome-email">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>

                <div>
                    <label for="caso">Me conte seu caso:</label>
                    <textarea name="" id="caso" cols="30" rows="10"></textarea>
                    <button>
                        <a href="#"><span>Enviar</span></a>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
